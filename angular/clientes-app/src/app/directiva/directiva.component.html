<button class="btn btn-primary" (click)="habilitarCarta()">{{desactivarCarta ? "mostrar" : "ocultar"}}</button>
<div class="card" style="width: 50%; margin: auto;margin-top:3em;"  >
    <div class="card-header">
        <h2 class="text-center">Listado de cursos</h2>
    </div>
    <div class="card-body" style="background-color: black;" >
       <ul class="list-group text-center" style="width: 50%; margin: auto;" *ngIf="desactivarCarta" >
            <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Launch demo modal
              </button></li>
           <li class="list-group-item active" *ngFor="let curso of listaCurso">{{curso}}</li>
       </ul>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
