<button class="btn btn-primary" (click)="habilitarCarta()">{{desactivarCarta ? "mostrar" : "ocultar"}}</button>
<div class="card" style="width: 50%; margin: auto;margin-top:3em;"  >
    <div class="card-header">
        <h2 class="text-center">Listado de cursos</h2>
    </div>
    <div class="card-body" style="background-color: black;" >
       <ul class="list-group text-center" style="width: 50%; margin: auto;" *ngIf="desactivarCarta" >
           <li class="list-group-item active" *ngFor="let curso of listaCurso">{{curso}}</li>
       </ul>
    </div>
</div>
