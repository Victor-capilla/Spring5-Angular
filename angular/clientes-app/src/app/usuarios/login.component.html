
<div class="card border-primary">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-body">
       <form >
           <div class="form-group col-sm-6">
               <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" autofocus placeholder="Usuario">
            </div>
           <div class="form-group col-sm-6">
               <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
           <div class="form-group col-sm-6">
               <input  (click)="login()"type="submit" class="btn btn-lg btn-primary btn-block" value="login">
            </div>
       </form>
    </div>
</div>
