<div class="card text-dark bg-light mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
        <button  *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary" [routerLink]="['/clientes/formulario']" routerLinkActive="router-link-active" >crear cliente</button>
      <h5 class="card-title">Listado de clientes</h5>
      <div *ngIf="clientes?.length== 0" class="alert alert-warning">
        Todavia no hay clientes
      </div>
      <table class="table table-bordered table-striped container" *ngIf="clientes?.length>0">
          <thead>
             <th *ngIf="authService.hasRole('ROLE_USER')">cliente</th>
             <th>nombre</th>
             <th>email</th>
             <th>apellido</th>
             <th>fecha</th>
             <th>region</th>
             <th *ngIf="authService.hasRole('ROLE_ADMIN')">editar</th>
             <th *ngIf="authService.hasRole('ROLE_ADMIN')">eliminar</th>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td  *ngIf="authService.hasRole('ROLE_USER')">
                    <img class="img-thumbnail" *ngIf="cliente?.foto" src="http://localhost:8080/uploads/img/{{cliente.foto}}" alt="fotoCliente"  data-toggle="modal" data-target="#exampleModal" (click)="seleccionarCliente(cliente)">
                    <img class="img-thumbnail" *ngIf="!cliente?.foto" src="http://localhost:8080/images/no-user.png" alt="sin foto"  data-toggle="modal" data-target="#exampleModal" (click)="seleccionarCliente(cliente)"></td>
                  <td>{{cliente.nombre | uppercase}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.apellido}}</td>
                  <td>{{cliente.createAt | date:'fullDate'}}</td>
                  <td >{{cliente.region?.nombre}}</td>
                  <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                    <button class="btn btn-warning" [routerLink]="['/clientes/formulario', cliente.id]" routerLinkActive="router-link-active" >editar</button>
                  </td>
                  <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                    <button class="btn btn-danger" (click) ="eliminarCliente(cliente)" >eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <app-paginador *ngIf="paginador" [paginador] = "paginador"></app-paginador>
    </div>
  </div>
  <detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado" style="display: block;"></detalle-cliente>
