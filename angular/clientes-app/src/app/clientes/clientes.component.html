<div class="card text-dark bg-light mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body">
        <button class="btn btn-primary" [routerLink]="['/clientes/formulario']" routerLinkActive="router-link-active" >crear cliente</button>
      <h5 class="card-title">Listado de clientes</h5>
      <div *ngIf="clientes?.length== 0" class="alert alert-warning">
        Todavia no hay clientes
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
          <thead>
             <th>id</th>
             <th>nombre</th>
             <th>email</th>
             <th>apellido</th>
             <th>fecha</th>
             <th>editar</th>
             <th>eliminar</th>
          </thead>
          <tbody>
              <tr *ngFor="let cliente of clientes">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.nombre}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.apellido}}</td>
                  <td>{{cliente.createAt}}</td>
                  <td><button class="btn btn-warning" [routerLink]="['/clientes/formulario', cliente.id]" routerLinkActive="router-link-active" >editar</button></td>
                  <td><button class="btn btn-danger" (click) ="eliminarCliente(cliente)" >eliminar</button></td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
